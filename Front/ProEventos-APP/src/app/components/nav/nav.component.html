<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm" *ngIf="mostrarNavbar()">
    <div class="container-fluid">
      <a class="navbar-brand" style="cursor: pointer;">ProEventos</a>
      <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: black;" ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="(accountService.currentUser$ | async) !== null">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="eventos" routerLinkActive="active">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="palestrantes" routerLinkActive="active">Palestrantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contatos" routerLinkActive="active">Contatos</a>
            </li>
          </ng-container>
        </ul>
        <div *ngIf="(accountService.currentUser$ | async) === null" class="navbar-nav mr-3 d-xs-none d-none d-md-block">
          <a routerLink="/user/login" class="btn btn-light mr-2 border">Entrar</a>
          <a routerLink="/user/registration" class="btn btn-warning">Cadastrar</a>
        </div>
        <ul *ngIf="(accountService.currentUser$ | async) !== null" class="navbar-nav">
          <li class="nav-item dropdown" dropdown *ngIf="(accountService.currentUser$ | async) as user">
            <a dropdownToggle class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{user.primeiroNome | titlecase }}
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="user/perfil">
                Perfil
              </a>
              <div role="separator" class="divider"></div>
              <a class="dropdown-item" (click)="logout()">
                Sair
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
