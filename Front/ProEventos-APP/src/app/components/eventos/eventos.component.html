<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="form-inline">
    <div class="form-group mb-2">
        <input 
        type="text" 
        class="form-control mr-2" 
        placeholder="Buscar"
        [(ngModel)]="listFilter">
        <button class="btn btn-outline-success">Buscar</button>
    </div>
</div>
<table class="table table-stripped">
    <thead class="thead thead-dark">
        <tr>
            <th>#</th>
            <th>
                <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
                    <i class="{{!isToggled ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                    {{isToggled ? "Ocultar" : "Mostrar"}}
                </button>
            </th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of filteredEvents">
            <td>{{evento.eventoId}}</td>
            <td>
                <img [collapse]="isToggled"
                    [isAnimated]="true"
                    src="/assets/{{evento.imagemURL}}" 
                    [style.width.px]="150"
                >
            </td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormat}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-2" tooltip="Editar">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum Evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>


<ng-template #template>
    <div class="modal-body text-center">
        <p>Tem certeza que deseja excluir este Evento?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
